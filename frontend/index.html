<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrugMan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="display: flex;">

    <div class="mainSec" id="menu" style="background-color: aqua;height: 100em;width: 15em;">
        <div class="logo"> drugman</div>
        <div class="options">
            <div class="menuOptions">Sales</div>
            <div class="menuOptions">orders</div>
            <div class="menuOptions">Product</div>
            <div class="menuOptions">customers</div>
            <div class="menuOptions">Suppliers</div>
            <div class="menuOptions">Charts</div>
            <div class="menuOptions">Setting</div>
        </div>
    </div>
    <div class="mainSec" id="main">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/notif.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
        <div class="content">
            <div class="compartment" id="States">
                <div class="stateBox"></div>
                <div class="stateBox"></div>
                <div class="stateBox"></div>
                <div class="stateBox"></div>
            </div>
            <div class="compartment" id="colouredStates">
                <div class="colouredStateBox"></div>
                <div class="colouredStateBox"></div>
                <div class="colouredStateBox"></div>
                <div class="colouredStateBox"></div>
            </div>
            <div class="compartment" id="GraphnRecent">
                <div class="GraphnProduct" id="Graph">
                    <canvas id="myChart" style="margin: 5vw; border: solid black 5px;padding: 6vw;"></canvas>
                </div>
                <div class="GraphnProduct" id="recentProducts">
                    <h2 class="TableHeader">
                        Recent Products
                    </h2>
                    <div class="table">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
            <div class="compartment" id="productList">
                <h1 class="Productlist">Product List <button type="button" class="btn btn-primary btn-lg">Large button</button></h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
  const data = {
  labels: [
    'Red',
    'Blue',
    'Yellow'
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};

  new Chart(ctx, {
    type: 'doughnut',
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
